<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
  <section class="h-100 h-custom" style="background-color: #254336;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3" style="border-color: #254336;">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">

            <div class="card-body p-4 p-md-5">
              <h3 class="pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info.</h3>

              <form class="px-md-2" action="signup" method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                  <input type="text" id="username" class="form-control" placeholder="username" name="username"/>
                  <label for="username">Username</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="email" id="email" class="form-control" placeholder="email" name="email"/>
                  <label for="email">Email</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" id="password" class="form-control" placeholder="password" name="password"/>
                    <label for="password">Password</label>
                </div>

                <div class="form-floating mb-5">
                    <input type="password" id="confirm_password" class="form-control" placeholder="confirm password" name="confirm_password"/>
                    <label for="confirm_password">Confirm Password</label>
                    {% if error == "Passwords are not matching!" %}
                      <div style="color: red;">
                        {{error}}
                      </div>
                    {% endif %}
                </div>

                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1 mb-3">Submit</button>
              </form>
              <a class="px-md-2" href="login">Go Back</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
