<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body>
        <section class="h-100 h-custom" style="margin-top: 8%;">
            <div class="container-fluid py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-5 col-lg-12 col-md-12 col-sm-12 ">
                         <img src="/static/pic3.jpeg" class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-xl-5 col-lg-12 col-md-12 col-sm-12 offset-xl-1" style="margin-top:3%">
                        <h2 class="pb-2 pb-md-0 mb-md-5 px-md-2">Welcome to your Portfolio Buddy.</h2>

                        <form class="px-md-2" action="" method="post">
                            {% csrf_token %}
                            <!-- Email input -->
                            <div class="form-floating mb-4">
                                <input type="text" id="username" class="form-control form-control-lg" placeholder="Username" name="username"/>
                                <label class="form-label" for="username">Username</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-floating mb-4">
                                <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" name="password"/>
                                <label class="form-label" for="password">Password</label>
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <a href="#!" class="text-body">Forgot password?</a>
                            </div>

                            <div class="text-center text-lg-start mt-4 pt-2">
                                <input type="Submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" />
                                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="signup" class="link-danger">Register</a></p>
                            </div>

                            {% if error == "Invalid username or password!" %}
                                <div class="text-center text-lg-start mt-4 pt-2" style="color: red;">
                                    Username or password is incorrect. Please try again!
                                </div>
                            {% endif %}

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
