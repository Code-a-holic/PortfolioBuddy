<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Stock Data App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}" />
        <script defer src="{% static 'dark_mode_controller.js' %}"></script>
        <script defer src="{% static 'charts.js' %}"></script>
    </head>

    <body data-bs-theme="">
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Portfolio Buddy.</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="landing_page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="stock_table">Stock Data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="charts">Charts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="user_profile">User Profile</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li>
                            <a class="nav-link" onclick="switchbox()"><img src="static/brightness.svg" alt="img" height="25"/></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid" style="margin-top:5%;">

            <div class="row" id="form-alignment" style="margin-right:1%;">
                 <h4 class="mb-3"> Click "submit" once on page (re)load for proper-rendering of the line and bar charts.</h4>
                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-4">
                    <h3>Your Portfolio.</h3>
                    <canvas id="portfolio_chart" style="width:50%; max-width:1000px; height: 100%; max-height: 800px; border-style: solid; padding-left: 1%;
                                                        padding-top: 2%; padding-bottom: 2%; padding-right: 1%; border-radius: 25px;">
                    </canvas>
                </div>

                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-4">
                    <h3 class="mb-3">Stock Current Price Vs Buy Price.</h3>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Select a stock name</label>
                        <select class="form-select" id="inputGroupSelect01" name="selected_stock">
                            {% for i in portfolio_list %}
                            <option value="{{i}}">{{ i }}</option>
                            {% endfor %}
                        </select>
                        <button type="Submit" class="btn btn-primary" onclick="render_line_chart()">Submit</button>
                    </div>
                    <canvas id="rate_comparison_chart" style="width:100%; max-width:1000px; height: 100%; max-height: 738px; border-style: solid; padding-left: 1%;
                                                              padding-top: 1%; padding-bottom: 1%; padding-right: 1%; border-radius: 25px;">
                    </canvas>
                </div>
            </div>

            <hr>

            <div class="row item-alignment" style="margin-right:1%; height:100%; margin-left:1%;">
                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-4">
                    <h3 class="mb-3">One date multiple stocks.</h3>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect02">Select a date</label>
                        <select class="form-select" id="inputGroupSelect02" name="selected_stock">
                            {% for i in date_list %}
                            <option value="{{i}}">{{ i }}</option>
                            {% endfor %}
                        </select>
                        <button type="Submit" class="btn btn-primary" onclick="render_one_day_bar_chart()">Submit</button>
                    </div>
                    <canvas id="multiple_stocks_bar_chart" style="width:100%; height: 100%; max-width:1000px; border-style: solid; padding-left: 1%; padding-top: 1%;
                                                                  padding-bottom: 1%; padding-right: 1%; border-radius: 25px; max-height: 800px;">
                    </canvas>
                </div>

                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-4">
                    <h3 class="mb-3">One stock multiple dates.</h3>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect03">Select a stock name</label>
                        <select class="form-select" id="inputGroupSelect03" name="selected_stock">
                            {% for i in portfolio_list %}
                            <option value="{{i}}">{{ i }}</option>
                            {% endfor %}
                        </select>
                        <button type="Submit" class="btn btn-primary" onclick="render_one_stock_bar_chart()">Submit</button>
                    </div>
                    <canvas id="single_stock_bar_chart" style="width:100%; height: 100%; max-width:1000px; border-style: solid; padding-left: 1%; padding-top: 1%;
                                                               padding-bottom: 1%; padding-right: 1%; border-radius: 25px; max-height: 800px;">
                    </canvas>
                </div>
            </div>

        </div>
    </body>
</html>
